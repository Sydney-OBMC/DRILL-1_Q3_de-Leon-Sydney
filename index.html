<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>
  <style>
     .body{
    display: center;
    align-items: center;
    display: flex;
    font-family: 'Times New Roman', Times, serif;
    justify-content: center;
    background-color: white;
    height: 100vh;

    position: absolute;
    top: 39%;
    left: 50%;
    transform: translate(-50%, -50%);
    position: center;
    }

    .container{
    background-color: rgb(231, 198, 153);
    padding: 30px;
    margin-top: 50px;
    
}
h3{
  padding-bottom: 20px;
}
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="output" class="text-white text-center"></div>
<script>
    // Addition
    let a=5;
    let b=4;
    let sum= (a+b);

    // Subtraction
    let c=10;
    let d=5;
    let diff= (a-b);

    // Multiplication
    let e=30;
    let f=2;
    let product= (a*b);

    // Division
    let g=60;
    let h=2;
    let quotient= a/b;

    document.getElementById("output").innerHTML =
        "<h3>Basic Calculator</h3>" + 
        "<h4>Addition</h3>" +
        a + " + " + b + " = " + sum + "<br>" +
        "<h4>Subtraction</h3>" +
        c + " - " + d + " = " + diff + "<br>" +
        "<h4>Multiplication</h3>" +
        e + " * " + f + " = " + product + "<br>" +
        "<h4>Division</h3>" +
        g + " / " + h + " = " + quotient + "<br>";

</script>
</div>
  <script src="script.js"></script>
</body>
</html>
